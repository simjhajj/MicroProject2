<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Admission Portal</h1>
        </header>
        <main>
            <!-- Form with method and action -->
            <form id="studentForm" method="POST" action="/api/students">
                <input type="text" id="name" name="name" placeholder="Student Name" required>
                <input type="number" id="age" name="age" placeholder="Age" required>
                <input type="text" id="grade" name="grade" placeholder="Grade" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Add Student</button>
            </form>
            <p id="message"></p>
        </main>
        <footer>
            <p>Student Admission Portal &copy; 2024</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
